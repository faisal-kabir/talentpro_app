name: talent_pro
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.13.4
  shared_preferences: ^2.0.8
  intl: ^0.17.0
  get: ^4.3.8
  pull_to_refresh: ^2.0.0
  flutter_staggered_animations: ^1.0.0
  skeletons: ^0.0.3
  flutter_bloc: ^8.0.0
  bloc: ^8.0.1
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"



flutter:

  uses-material-design: true

  assets:
    - assets/


  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins/Poppins-Regular.ttf
        - asset: fonts/Poppins/Poppins-Bold.ttf
          weight: 800
        - asset: fonts/Poppins/Poppins-Medium.ttf
          weight: 600
    - family: Noto_Sans
      fonts:
        - asset: fonts/Noto_Sans/Noto_Sans_Regular.ttf
        - asset: fonts/Noto_Sans/Noto_Sans_Bold.ttf
          weight: 800
        - asset: fonts/Noto_Sans/Noto_Sans_Medium.ttf
          weight: 600
